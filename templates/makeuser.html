<!DOCTYPE html>
<html>
	<head>
		<title>Test Form</title>
	</head>
	<body>
		<form name='testform' method='POST' onsubmit='test.py'>
			Username: <input type='textbox' name='username'><br><br>
			Password: <input type='textbox' name='password'><br><br>
			Admin Level: <br><input type='radio' value=0 name='adminLevel'>0 
			<br><input type="radio" value=1 name="adminLevel">1 
			<br><input type="radio" value=2 name="adminLevel">2<br><br>
			Clubs Memberships:<br>
			<input type="checkbox" name="memberships" value="Interact">Interact</br>
			<input type="checkbox" name="memberships" value="LEO Club">LEO Club</br>
			<input type="checkbox" name="memberships" value="Friends of Rachel">Friends of Rachel</br>
			<input type="checkbox" name="memberships" value="National Honor Society">National Honor Society</br>
			<input type="checkbox" name="memberships" value="Spanish Honor Society">Spanish Honor Society</br>
			<input type="checkbox" name="memberships" value="Math Honor Society">Math Honor Society</br>
			<input type="checkbox" name="memberships" value="History Honor Society">History Honor Society</br>
			<input type="checkbox" name="memberships" value="Student Council">Student Council</br>
			<input type="checkbox" name="memberships" value="Tri-M">Tri-M</br>
			<input type='submit' name='submit' value='Submit'>
		</form>
	</body>	
</html>
